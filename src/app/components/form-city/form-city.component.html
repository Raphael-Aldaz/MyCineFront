<div>
  <form (ngSubmit)="onSubmit()">
    <div class="flex flex-col">
      <label for="name" class="leading-loose">Nome de la ville</label>
      <input id="name" name="name" [(ngModel)]="name" required type="text" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-1/12 sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="nom de la ville">
    </div>
    <button class="bg-gray-600 flex justify-center items-center w-1/12 text-white px-4 py-3 mt-4 rounded-md focus:outline-none">Create</button>
  </form>
</div>
